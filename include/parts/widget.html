<!-- BEGIN_MODULE Entry_List id="WidgetEntryList" -->
<div class="widget-entry-list">
 <!--#include file="/admin/module/setting.html"-->
 <h3 class="widget-entry-list__title">%{CATEGORY_NAME}</h3>
 <ul class="widget-entry-list__body">
  <!-- BEGIN entry:loop -->
  <li class="widget-entry-list__item"><a href="{url}">{title}</a></li>
  <!-- END entry:loop -->
 </ul>
 <p class="widget-entry-list__more"><a href="%{CATEGORY_URL}">一覧へ</a></p>
</div>
<!-- END_MODULE Entry_List -->

<!-- BEGIN_MODULE Links id="WidgetLinks" -->
<div class="widget-list">
 <!--#include file="/admin/module/setting.html"-->
 <!-- BEGIN moduleField -->
 <!-- BEGIN_IF [{module_heading}/nem] -->
 <h3 class="widget-list__title">{module_heading}</h3>
 <!-- END_IF -->
 <!-- END moduleField -->

 <ul class="widget-list__body">
  <!-- BEGIN loop -->
  <li class="widget-list__item"><a href="{url}">{name}</a></li>
  <!-- END loop -->
 </ul>
</div>
<!-- END_MODULE Links -->
