<h3 class="acms-admin-admin-title2">会社情報</h3>
<table class="adminTable acms-admin-table-admin-edit">
 <tr>
  <th>会社名<i data-acms-tooltip="会社名を設定します。" class="acms-admin-icon-tooltip js-acms-tooltip"></i></th>
  <td>
   <input type="text" name="companyName" value="{companyName}" class="acms-admin-form-width-large"/>
   <input type="hidden" name="field[]" value="companyName"/>
  </td>
 </tr>
 <tr>
  <th>郵便番号<i data-acms-tooltip="郵便番号を設定します。" class="acms-admin-icon-tooltip js-acms-tooltip"></i></th>
  <td>
   <input type="text" name="zip" value="{zip}" size="10"/>
   <input type="hidden" name="field[]" value="zip"/>
  </td>
 </tr>
 <tr>
  <th>住所<i data-acms-tooltip="住所を設定します。" class="acms-admin-icon-tooltip js-acms-tooltip"></i></th>
  <td>
   <input type="text" name="address" value="{address}" class="acms-admin-form-width-large"/>
   <input type="hidden" name="field[]" value="address"/>
  </td>
 </tr>
 <tr>
  <th>電話番号<i data-acms-tooltip="電話番号を設定します。" class="acms-admin-icon-tooltip js-acms-tooltip"></i></th>
  <td>
   <input type="text" name="tel" value="{tel}" class="acms-admin-form-width-large"/>
   <input type="hidden" name="field[]" value="tel"/>
  </td>
 </tr>
 <tr>
  <th>電話の受付時間<i data-acms-tooltip="電話の受付時間を設定します。" class="acms-admin-icon-tooltip js-acms-tooltip"></i></th>
  <td>
   <input type="text" name="telTime" value="{telTime}" class="acms-admin-form-width-large"/>
   <input type="hidden" name="field[]" value="telTime"/>
  </td>
 </tr>
</table>
