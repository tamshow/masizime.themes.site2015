<h3 class="acms-admin-admin-title2">子ブログの設定</h3>
<table class="adminTable acms-admin-table-admin-edit">
 <tr>
  <th>見出し</th>
  <td>
   <input type="text" name="child_blog_heading" value="{child_blog_heading}" class="acms-admin-form-width-3quarters"/>
   <input type="hidden" name="field[]" value="child_blog_heading"/>
  </td>
 </tr>
 <tr>
  <th>小見出し</th>
  <td>
   <input type="text" name="child_blog_sub_heading" value="{child_blog_sub_heading}" class="acms-admin-form-width-3quarters"/>
   <input type="hidden" name="field[]" value="child_blog_sub_heading"/>
  </td>
 </tr>
 <tr>
  <th>リード文</th>
  <td>
   <textarea name="child_blog_lead" cols="60" rows="5">{child_blog_lead}</textarea>
   <input type="hidden" name="field[]" value="child_blog_lead"/>
  </td>
 </tr>
 <tr>
  <th>属性1</th>
  <td>
   <input type="text" name="child_blog_attr1" value="{child_blog_attr1}" class="acms-admin-form-width-3quarters"/>
   <input type="hidden" name="field[]" value="child_blog_attr1"/>
  </td>
 </tr>
 <tr>
  <th>属性2</th>
  <td>
   <input type="text" name="child_blog_attr2" value="{child_blog_attr2}" class="acms-admin-form-width-3quarters"/>
   <input type="hidden" name="field[]" value="child_blog_attr2"/>
  </td>
 </tr>
</table>
